<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login â€“ Stock Scan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>STOCK SCAN</h1>
  <p id="heroSub">Secure Login</p>
</header>

<section class="scan-details">
  <input id="user" placeholder="Username" autocomplete="off">
  <input id="pass" placeholder="Password" type="password">
  <button id="loginBtn">Login</button>
</section>

<div id="toast" class="toast"></div>

<script>
const $=id=>document.getElementById(id);
$('loginBtn').onclick=()=>{
  if($('user').value==='admin' && $('pass').value==='1234'){
    localStorage.setItem('stockscan_logged_in','yes');
    location.href='index.html';
  } else {
    $('toast').textContent='Invalid login';
    $('toast').className='toast bad';
    setTimeout(()=>$('toast').className='toast',900);
  }
};
</script>
</body>
</html>
