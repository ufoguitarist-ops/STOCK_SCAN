<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>STOCK SCAN</title>

<link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/@zxing/library@0.20.0"></script>
</head>
<body>

<header>
  <h1>STOCK SCAN</h1>
  <p id="heroSub">Upload CSV to begin</p>
</header>

<section class="controls">
  <button id="btnUpload">Upload CSV</button>

  <!-- MODERN SCAN BUTTON -->
  <button id="btnCamera" aria-label="Scan">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg"
         style="vertical-align:-4px;margin-right:8px">
      <path d="M4 7V5a2 2 0 0 1 2-2h2" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M20 7V5a2 2 0 0 0-2-2h-2" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M4 17v2a2 2 0 0 0 2 2h2" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M20 17v2a2 2 0 0 1-2 2h-2" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="6" y1="12" x2="18" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </svg>
    Scan
  </button>
</section>

<section class="controls">
  <button id="btnResetScan" class="secondary">Reset Scan</button>
  <button id="btnClearCSV" class="danger">Clear CSV</button>
</section>

<section class="controls">
  <button id="btnExportScanned">Export Scanned</button>
  <button id="btnExportMissing">Export Missing</button>
</section>

<input id="fileInput" type="file" accept=".csv" hidden />

<section class="stats">
  <div class="stat"><span>Expected</span><strong id="expected">0</strong></div>
  <div class="stat"><span>Scanned</span><strong id="scanned">0</strong></div>
  <div class="stat"><span>Remaining</span><strong id="remaining">0</strong></div>
</section>

<div class="ring-wrap">
  <div class="ring" id="ring"><span id="pct">0%</span></div>
</div>

<section class="scan-details">
  <div class="sd-stock">STOCK: —</div>
  <div class="sd-serial">SERIAL: —</div>
  <div class="sd-meta">Make: — · Model: — · Calibre: —</div>
</section>

<section class="history">
  <h3>Last scanned</h3>
  <ul id="history"></ul>
</section>

<div id="toast" class="toast"></div>

<!-- CAMERA MODAL -->
<div id="camModal" class="cam-modal">
  <video id="camVideo" playsinline></video>
  <div class="cam-controls">
    <button id="btnBackMenu" class="secondary">⬅ Back to Menu</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
