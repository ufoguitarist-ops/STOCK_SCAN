<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Stock Scan</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>

<script>
if (localStorage.getItem('logged') !== 'yes') {
  location.href = 'login.html';
}
</script>

<h1>STOCK SCAN</h1>

<div class="buttons">
  <button id="btnUpload" type="button">Upload CSV</button>
  <button id="btnScan" type="button">Scan</button>
  <button id="btnReset" type="button">Reset Scans</button>
  <button id="btnClear" type="button">Clear CSV</button>
</div>

<select id="makeFilter" class="make-filter">
  <option value="">All Makes</option>
</select>

<!-- MODEL / CALIBRE SUMMARY -->
<div id="modelSummary" class="model-summary hidden"></div>

<div class="stats">
  <div>Expected: <span id="expected">0</span></div>
  <div>Scanned: <span id="scanned">0</span></div>
  <div>Remaining: <span id="remaining">0</span></div>
</div>

<div id="banner" class="banner hidden"></div>

<div class="card">
  <div id="dStock"></div>
  <div id="dSerial"></div>
  <div id="dMeta"></div>
</div>

<div class="buttons">
  <button id="btnExportScanned" type="button">Export Scanned</button>
  <button id="btnExportMissing" type="button">Export Missing</button>
</div>

<input id="file" type="file" accept=".csv" hidden>

<div id="flash" class="flash"></div>

<div id="cam" class="cam">
  <video id="video"></video>
  <button onclick="closeCam()">Close</button>
</div>

<script src="app.js"></script>
</body>
</html>
