<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Stock Scan</title>

<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@zxing/library@0.20.0"></script>
</head>
<body>

<script>
if(localStorage.getItem('logged')!=='yes'){
  location.replace('login.html');
}
</script>

<h1>STOCK SCAN</h1>
<p class="sub">Inventory Scanner</p>

<div id="banner" class="banner hidden"></div>

<div class="buttons">
  <button id="btnUpload">Upload CSV</button>
  <button id="btnScan">Scan</button>
</div>

<div class="buttons">
  <button id="btnReset">Reset Scan</button>
  <button id="btnClear">Clear CSV</button>
</div>

<div class="buttons">
  <button id="btnExportScanned">Export Scanned</button>
  <button id="btnExportMissing">Export Missing</button>
</div>

<input id="file" type="file" accept=".csv" hidden>

<div class="stats">
  <div>Expected <b id="expected">0</b></div>
  <div>Scanned <b id="scanned">0</b></div>
  <div>Remaining <b id="remaining">0</b></div>
</div>

<div class="card">
  <div id="dStock">STOCK: —</div>
  <div id="dSerial">SERIAL: —</div>
  <div id="dMeta">Make · Model · Calibre</div>
</div>

<div id="toast" class="toast"></div>
<div id="flash" class="flash"></div>

<div id="cam" class="cam">
  <video id="video" playsinline></video>
  <button onclick="closeCam()">⬅ Back</button>
</div>

<script src="app.js"></script>
</body>
</html>
