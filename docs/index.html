<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Stock Scan</title>
  <meta name="theme-color" content="#0b0b12"/>

  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- ZXing for universal camera scanning -->
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
</head>
<body>

<div class="bgGlow"></div>

<div class="app">

  <header class="topbar">
    <div class="brand">
      <div class="logoDot"></div>
      <div>
        <div class="title">Stock Scan</div>
        <div class="subtitle">Bluetooth first â€¢ Camera backup â€¢ NEW only</div>
      </div>
    </div>

    <button class="btn primary" id="btnUpload">Upload CSV</button>
    <input type="file" id="fileInput" accept=".csv" hidden>
  </header>

  <main class="layout">

    <!-- LEFT PANEL -->
    <section class="panel left">
      <div class="sectionHead">
        <div class="h">Filters</div>
        <div class="pill" id="statusPill">No file loaded</div>
      </div>

      <div class="grid2">
        <label class="field">
          <span>Make</span>
          <select id="makeFilter">
            <option value="">All</option>
          </select>
        </label>

        <label class="field">
          <span>Model</span>
          <select id="modelFilter">
            <option value="">All</option>
          </select>
        </label>
      </div>

      <div class="row">
        <div class="pill lock">Condition: <b>NEW</b></div>
        <button class="btn subtle" id="btnReset">Reset</button>
      </div>

      <div class="cards">
        <div class="card">
          <div class="k">Expected</div>
          <div class="v" id="expected">0</div>
        </div>
        <div class="card">
          <div class="k">Scanned</div>
          <div class="v good" id="scanned">0</div>
        </div>
        <div class="card">
          <div class="k">Remaining</div>
          <div class="v" id="remaining">0</div>
        </div>
      </div>
    </section>

    <!-- RIGHT PANEL -->
    <section class="panel right">
      <div class="scanHero">
        <div class="heroTitle" id="heroTitle">Upload your CSV</div>
        <div class="heroSub" id="heroSub">Header row is detected automatically</div>

        <div class="ring" id="ring" style="--p:0">
          <div class="ringInner">
            <div class="pct" id="pct">0%</div>
            <div class="pctLabel">Complete</div>
          </div>
        </div>

        <div class="last">
          <div class="lastLabel">Last scan</div>
          <div class="lastCode" id="lastCode">â€”</div>
          <div class="toast" id="toast"></div>
        </div>
      </div>
    </section>

  </main>

  <!-- Camera button -->
  <button class="fab" id="btnCamera">ðŸ“·</button>

  <!-- Camera modal -->
  <div class="modal" id="camModal">
    <div class="modalCard">
      <div class="modalTop">
        <div class="modalTitle">Camera Scan</div>
        <button class="btn subtle" id="btnCamClose">Close</button>
      </div>
      <div class="modalBody">
        <video id="camVideo" playsinline></video>
        <div class="modalHint" id="camHint">Point at the barcode</div>
      </div>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
